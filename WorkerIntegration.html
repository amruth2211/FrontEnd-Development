<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Worker Integration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!--  -->

<body>

    <h1>All Workers</h1>
    <a href="http://localhost:8080/worker/all">
        <button type="button" class="btn btn-dark">Show All Worker</button>
    </a>

    <main class="col-md-6 mx-auto">
        <header class="text-center">
            <h1 class="display-6 text-primary text-uppercase">Worker Registration</h1>
            <h6 class="text-secondary">Provide worker details</h6>
        </header>
        <hr />
    <form action="http://localhost:8080/worker/createForm" class="col-8 offset-2" method="POST">
        <label for="workerId">Worker ID</label>
        <div class="form-group">
            <input type="number" class="form-control" id="workerId" name="workerId" />
        </div>
        <div class="form-row">
            <div class="col">
                <label for="firstName">First Name</label><br />
                <input type="text" class="form-control" id="firstName" name="firstName" />
            </div>
            <div class="col">
                <label for="lastName">Last Name</label><br>
                <input type="text" class="form-control" id="lastName" name="lastName" />
            </div>
        </div>
        <div class="form-group">
            <label for="salary">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" />
        </div>
        <div class="form-group">
            <label for="department">Department</label>
            <!-- <input type="text" class="form-control" id="department" name="department" /> -->
            <select name="department" id="department" class="form-control">
                <option value="HR" selected>HR</option>
                <option value="Admin">Admin</option>
                <option value="Account">Account</option>
              </select>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="abc@xyz.com"/>
        </div><hr/>
        <input type="submit" class="btn btn-primary" value="Submit" />


    </form>
</main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
