<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
   
    <form>
        <label for="artifact">Artifact:</label>
        <input type="text" id="artifact" name="artifact"  onkeyup="update();"/>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" />
        <label for="name">Package:</label>
        <input type="text"  id="package" name="package" value="com.example." />
    </form>

            <script>
                function update() {
                    let artifact = document.getElementById('artifact');
                    let name = document.getElementById('name');
                    let package = document.getElementById('package');
                    name.value = artifact.value;
                    package.value="com.example."+ artifact.value;
                } 
            </script>
         
</body>
</html>
